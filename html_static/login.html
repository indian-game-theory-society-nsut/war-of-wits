    <style>
        /* Nav Bar */
        .nav {
          height: 80px;
          width: 100% !important;
          background-color: #1f1f1f;
          padding-top: 20px;
    
        }
    
        .nav>.nav-header {
          display: inline;
        }
    
        .nav>.nav-header>.nav-title {
          display: inline-block;
          font-size: 22px;
    
          padding: 10px 10px 10px 10px;
        }
    
        .nav>.nav-btn {
          display: none;
        }
    
        .nav>.nav-links {
          display: inline;
          float: right;
          font-size: 18px;
        }
    
        .nav>.nav-links>a {
          display: inline-block;
          padding: 13px 10px 13px 10px;
          text-decoration: none;
          color: white;
        }
    
        .nav>.nav-links>a:hover {
          background-color: #232323;
        }
    
        .nav>#nav-check {
          display: none;
        }
    
        /* Nav Bar media Queries */
    
        @media (max-width:680px) {
          .nav>.nav-btn {
            display: inline-block;
            position: absolute;
            right: 0px;
            top: 0px;
          }
    
          .nav>.nav-btn>label {
            display: inline-block;
            width: 50px;
            height: 50px;
            padding: 13px;
          }
    
          .nav>.nav-btn>label:hover,
          .nav #nav-check:checked~.nav-btn>label {
            background-color: rgba(0, 0, 0, 0.3);
          }
    
          .nav>.nav-btn>label>span {
            display: block;
            width: 25px;
            height: 10px;
            border-top: 2px solid white;
          }
    
          .nav>.nav-links {
            position: absolute;
            display: block;
            width: 100%;
            background-color: #232323;
            height: 0px;
            transition: all 0.3s ease-in;
            overflow-y: hidden;
            top: 100px;
            left: 0px;
          }
    
          .nav>.nav-links>a {
            display: block;
            width: 100%;
          }
    
          .nav>#nav-check:not(:checked)~.nav-links {
            height: 0px;
          }
    
          .nav>#nav-check:checked~.nav-links {
            height: calc(50vh);
            overflow-y: auto;
          }
        }
      </style>






</head>

        <a href="login.html">Login</a>
        
        <!-- We do not require a page for logout, just the link -->
        <a href="logout.html">Logout</a>
      </div>
    </div>
  </header>
